{% set version = "1.2.9" %}

package:
  name: djangocms-admin-style
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/djangocms-admin-style/djangocms-admin-style-{{ version }}.tar.gz
  sha256: c194371260121f48f188e237c5d642b75657594374d21a18b7d77e89e10eb3ee

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - djangocms_admin_style

about:
  home: http://www.django-cms.org/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Adds pretty CSS styles for the django CMS admin interface'

extra:
  recipe-maintainers:
    - ocefpaf
